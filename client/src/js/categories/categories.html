<div class="title">
  Categories
</div>

<div class="wrapper"
  ng-repeat="category in categories">
  <div class="bubble"
    ng-click="categoryClicked(category)"
    ng-style="{'background-image': 'url('+category.image+')'}">
    <div class="label">
      {{category.name}}
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="bubble add"
    ng-click="gotoAddCategoryState()">
    <div class="label">
      Add New
    </div>
  </div>
</div>
